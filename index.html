<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>A teabreak game - scissors, stone, paper</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container logotype">
			<h3 class="text-center title">
				Tea break game<br>
				<span class="label label-default">Rock</span>
				<span class="label label-info">Paper</span>
				<span class="label label-danger">Scissors</span>
			</h3>
		</div>
		<main class="container">
			<div id="js-newGameElement" class="container">
				<div class="row text-center">
					<button id="js-newGameButton" class="btn btn-default new">
						New game
					</button>
				</div>
			</div>
			<div id="js-playerPickElement" class="container">
				<div class="row text-center buttons">
					<button id="js-playerPick_rock" class="pick">
						
							<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
						<br>
						<h2>Rock<h2>
					</button>
					<button id="js-playerPick_paper" class="pick">
						
							<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
						
						<h2>Paper<h2>
					</button>
					<button id="js-playerPick_scissors" class="pick">
						
							<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
						
						<h2>Scissors</h2>
					</button>
				</div>
			</div>
			<div id="js-resultTableElement" class="container">
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPoints" class="badge score">
							0
						</span>
						<span id="js-playerName" class="name">
							Player Name
						</span>
					</div>
					<div class="col-xs-2 text-center">
						VS.
					</div>
					<div class="col-xs-5 text-center">
						<span id="js-computerPoints" class="badge score">
							0
						</span>
						<span class="name">
							Computer
						</span>
					</div>				
				</div>
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPick" class="selection">
							Player selection						
						</span>
					</div>
					<div class="col-xs-2"></div>
				    <div class="col-xs-5 text-center">
						<span id="js-computerPick" class="selection">
						Computer selection
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerResult" class="result">
							Player Score
						</span>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-5 text-center">
						<span id="js-computerResult" class="result">
							Computer Score
						</span>
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
